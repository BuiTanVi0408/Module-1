<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sum(start,end){
        var toal = 0;
        for(var i= start; i<=end;i++){
            toal +=i;
        }
        return toal;
    }
        console.log("Sum from 1 to 10 is" + sum(1,10));
        console.log("Sum from 1 to 10 is" + sum(20,37));
        console.log("Sum from 1 to 10 is" + sum(35,49));
</script>

</body>
</html>
