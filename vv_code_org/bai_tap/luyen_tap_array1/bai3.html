<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [4, 5, 6, 7, 8, 9, 10]
    max = numbers[0]
    toal = 0
    for(i=0;i<numbers.length;i++){
        toal = toal + numbers[i]
        if(numbers[i]>max) {
            max = numbers[i]
            }
    }
    alert(max)
    document.write(toal )
</script>
