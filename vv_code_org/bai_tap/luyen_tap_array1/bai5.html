<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>songuyenlonhonbang10</title>
</head>
<body>
<script>
    let n= +prompt('nhap so phan tu cua mang')
    let arr=[]
    sum = 0
    for( i=0;i<n; i++){
        arr[i]=+prompt('nhap vao phan tu thu'+(i+1))
    }
    for( i=0; i<arr.length; i++){
        if(arr[i]<0){
            sum = sum + 1
        }
    }
    document.write("co" + " " + sum + " " + "so nguyen am trong 1 chuoi")

</script>
</body>
