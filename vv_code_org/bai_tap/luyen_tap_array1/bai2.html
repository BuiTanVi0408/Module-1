<body>
<script>
    let numbers = [-3,2,3,5,7,9,10,12,13,15]
    max = numbers[0]
    index = 0
    for (i=1;i<numbers.length;i++){
        if(numbers[i] > max){
            max = numbers[i]
            index  = i
        }
    }
    document.write("phan tu co gia tri lon nhat la" + " " +  max + " co chi so la" + " " + index)
</script>
