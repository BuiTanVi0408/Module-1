<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script >
    let a = +prompt(" nhap gia tri cua a")
    let b = +prompt("nhap gia tri cua b")
    let c = +prompt(" nhap gia tri cua c")
    let phuong_trinh = (b*b) - ( 4 * a * c)

    if(phuong_trinh < 0){
        document.write(" phuong trinh vo nghiem")
    }else if(phuong_trinh >0){
        document.write("phuong trinh co nghiem kep")
    }else{
        document.write("phuong trinh co 2 nghiem phan biet" )
    }
 </script>

</body>
</html>
