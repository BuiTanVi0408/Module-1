<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt(" nhap so tien hang thang cua ban vao day")

    if( a <= 5000000){
        document.write("so tien ban phai nop thue la: " + a * 0.01 + "ngan")
    }else if(a<15000000){
        document.write("so tien ban phai nop thue la:" + a* 0.05 + " ngan")
    }else {
        document.write("so tien ban phai nop thue la :"+ a*0.10 + "ngan")
    }
</script>
</body>
