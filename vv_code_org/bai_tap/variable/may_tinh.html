<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <h1> Caculator </h1>
 <input type="text" id="minh1">
 <input type="text" id="minh2"> <br>
 <input type="buton" value="Addition(+)" onclick="Add()">
 <input type="buton" value="Subtraction(-)" onclick="apart()">
 <input type="buton" value="Multiplication(X)" onclick="core()">
 <input type="buton" value="Division(/)" onclick="share()">
 <p id= " b " ></p>
</body>

<script>
    function Add(){
        let d = parseInt(document.getElementById("minh1").value);
        let e = parseInt(document.getElementById("minh2").value);
        let result;
        result = d + e;
        document.getElementById(" b ").innerText = result;
    }
    function apart(){
        let d = parseInt(document.getElementById("minh1").value);
        let e = parseInt(document.getElementById("minh2").value);
        let result;
        result = d - e;
        document.getElementById(" b ").innerText = result;
    }
    function core() {
        let d = parseInt(document.getElementById("minh1").value);
        let e = parseInt(document.getElementById("minh2").value);
        let result;
        result = d * e;
        document.getElementById(" b ").innerText = result;
    }
    function share() {
        let d = parseInt(document.getElementById("minh1").value);
        let e = parseInt(document.getElementById("minh2").value);
        let result;
        result = d / e;
        document.getElementById(" b ").innerText = result;
    }

</script>
