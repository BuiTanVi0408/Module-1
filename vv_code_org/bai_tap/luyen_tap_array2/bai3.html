<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dem so ki tu trong mang </title>
</head>
<body>
<script>
    let a = ['b','u','i','t','4','6','9']
    let sum = 0;
    for(i=0;i < a.length;i++){
        if (isNaN(a[i]) === false){
           sum++
        }
    }
    document.write("số kí tự trong mảng là " + sum)

</script>

</body>
</html>
