    <meta charset="UTF-8">

<body>
<script>
    let n = prompt("nhap vao mot so n")
    //let a = [ 3, 4, 5, "-" , 7,8,9, "-"]
    let a = []
    for(i=0;i<n;i++){
        a[i]= prompt(" nhap mang ky tu" + (i+1))
    }
    for(i=0;i<a.length;i++){
        if(a[i]== "-"){
            a[i] = "_";
        }
    }
    document.write(a);

</script>
