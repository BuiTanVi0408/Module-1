<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> xem hai chuoi co giong nhau khong</title>
</head>
<body>
<script>
    let a = [3,4,5,6];
    let b = [3,4,5,4];
    let check = true;
    if (a.length === b.length){
        for (let i =0; i < a.length ; i++){
            if (a[i] !== b[i]){
                check = false;
            }
        }
    }else {
        check = false;
    }
    if (check){
        document.write("2 chuoi giong nhau")
    }else {
        document.write("2 chuoi khac nhau")
    }
</script>

</body>
</html>
