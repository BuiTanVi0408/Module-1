<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sout;
    sout = "<table border='1' width='300'cellpadding='0' cellspacing='10'> ";
    // cellpadding tao khoang cach ND trong o so vs duong vien
    // cellspacing tao khoang cach duong vien tren va vien duoi cua dg vien
    for(i=1;i<=10;i++){
        sout =sout + "<tr>";
        for (j=1;j<=10;j++){
            sout =sout + "<td>" + i * j ;
        }
         sout = sout + "</tr>";
    }
     sout = sout + "</table>";
    document.write(sout);



</script>

</body>
</html>
