<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <h1> Sample Screen :</h1>
 <input type="text" id="vi">
 <input type="button" id="minh" value="Add" onclick="add_element();">
 <input type="button" id="minh1" value="Display" onclick="display_array();">
 <hr>
  <div id="result"></div>

 <script>
     let x=0;
     let array = [];
         //Array(); // ???
     function add_element() {
         array[x] = document.getElementById("vi").value;
         alert("Element: " + array[x] + "Added at index " + x);
         x++;
         // hoi doan nay
         document.getElementById("vi").value="";
     }
     function display_array() {
       let e = ""
         // hr sao chi xuat hien 1 lan
        for (let i=0;i<array.length;i++){
            e += "Element" + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
     }
 </script>
</body>
</html>
