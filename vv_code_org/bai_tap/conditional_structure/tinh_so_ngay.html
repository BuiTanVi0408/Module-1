<!DOCTYPE html>
<html lang="en">
<head>

<body>
<form>

            <td><input type="text" id="vi"></td>
            <td>
                <buton onclick="buton()"> tinhsongay</buton>
            </td>
        </tr>
        <tr>
            <td><p id="bt"> KQ </p></td>
        </tr>
        <tr>
            <td><input type="text" id="minh"></td>

                <buton onclick="may()"> tinhsongay</buton>
            </td>
        </tr>
        <tr>
            <td><p id="n">KQ</p></td>
        </tr>
    </table>
</form>
<script>
    function buton() {
        let a = document.getElementById("vi").value;
        a = parseInt(a)
        switch (a) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("bt").innerText = "thang nay co 31 ngay"
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("bt").innerText = "thang nay co 30 ngay"
                break;
        }
    }
        function may() {
            let b = document.getElementById("minh").value;
            b = parseInt(b)
            switch (b) {
                case 2:
                    document.getElementById("n").innerText = "thang nay co 28 hoac 29 ngay"
                    break;
            }

    }
</script>


</body>
