<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <table>
        <tr>
            <td> Cân Nặng </td>
            <td><input type="text" id="vi"></td>
            <td> Chiều Cao </td>
            <td><input type="text" id="minh"></td>
            <td> <buton onclick="calculate()"> calculate </buton></td>
        </tr>
        <tr>
            <p id="t"></p>
        </tr>
    </table>
</form>
<script>
    function calculate() {
        let weight = document.getElementById("vi").value;
        let height = document.getElementById("minh").value;
        let bmi = weight / (height * height);

        if(bmi<18.5){
            document.getElementById("t").innerText = "Underweght"
        }else if(bmi < 25.0){
            document.getElementById("t").innerText = "Normal"
        }else if(bmi < 30.0){
            document.getElementById("t").innerText = "Overweght"
        }else{
            document.getElementById("t").innerText= "Obese"
        }
    }
    
</script>
</body>
</html>
